<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMPML Ticket</title>
    <style>
        .ticket-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .ticket-header p {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .route-info p {
            font-weight: bold;
            color: #555;
        }

        .journey-details p {
            margin-bottom: 5px;
            color: #666;
        }

        .ticket-footer img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">
            <p>पुणे महानगर परिवहन महामंडळ लि.</p>
        </div>
        <div class="ticket-body">
            <div class="route-info">
                <p>Route: 98</p>
                <p>Tickets count: 2F</p>
                <p>Fare: ₹20</p>
            </div>
            <div class="journey-details">
                <p>Deccan Gymkhana</p>
                <p>Karve Nagar</p>
                <p>Booking Time: 09 Dec, 24 | 07:07 PM</p>
                <p>Validity Time: 09 Dec, 24 | 07:37 PM</p>
                <p>24120919073QBNF8</p>
            </div>
        </div>
        <div class="ticket-footer">
            <img src="pmpml_logo.png" alt="PMPML Logo"> </div>
    </div>
</body>
</html>
