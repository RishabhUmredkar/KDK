<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket">
        <header class="ticket-header">
            पुणे महानगर परिवहन महामंडळ लि.
        </header>
        <div class="ticket-info">
            <div class="info-block">
                <p class="info-title">Route</p>
                <p class="info-value">282</p>
            </div>
            <div class="info-block">
                <p class="info-title">Tickets count</p>
                <p class="info-value">2F</p>
            </div>
            <div class="info-block">
                <p class="info-title">Fare</p>
                <p class="info-value">₹20</p>
            </div>
        </div>


        <div class="ticket-route">
            <p>Vadacha Stop</p>
            <span class="arrow">&#129026;</span>
            <p>Goodluck Chowk</p>
        </div>
        
        
        <div class="line-with-symbol">
            <!-- Left Symbol (start of the line) -->
            <div class="line-break">
                <span class="rotate-symbol-start">&#9697;</span> <!-- Symbol at start -->
            </div>
        
            <!-- Dashed Line -->
            <div class="line-break">
                <!-- The dashed line is inside the same div, no extra span needed -->
            </div>
        
            <!-- Right Symbol (end of the line) -->
            <div class="line-break">
                <span class="rotate-symbol-end">&#9697;</span> <!-- Symbol at end -->
            </div>
        </div>
        
        <div class="ticket-time">
            <div class="time-block">
                <p>Booking Time</p>
                <p>07 Dec, 24 | 02:22 PM</p>
            </div>
            <div class="time-block">
                <p>Validity Time</p>
                <p>07 Dec, 24 | 02:52 PM</p>
            </div>
        </div>
        <div class="ticket-id">
            <p>2412071422X7V5A7</p>
        </div>
        <div class="ticket-status">
            <p>INVALID</p>
        </div>
        <div class="ticket-logo">
            <div class="circle">
                <p>PMPML</p>
                <p>सेवा</p>
            </div>
        </div>
    </div>
</body>
</html>
